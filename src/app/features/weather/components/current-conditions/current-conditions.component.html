<mat-card appearance="outlined" class="conditions-card">
    @if (conditions && currentLocation ) {
    <mat-card-header>
        <mat-card-title>
            @if (showFavoriteButton) {
            <button mat-button aria-label="Example icon button with a menu icon" class="mx-2"
                (click)="toggleFavoriteLocation()">
                <mat-icon>{{(isFavorite| async) ? 'favorite': 'favorite_outline'}}</mat-icon>
            </button>
            }
            {{currentLocation.LocalizedName}}
        </mat-card-title>
        <mat-card-subtitle>
            <span>{{ conditions.WeatherText }}</span>
            {{' '}}
            <span>{{ conditions.Temperature.Metric.Value }}</span>
            <span>{{ conditions.Temperature.Metric.Unit }}</span>
        </mat-card-subtitle>
        <!-- Add any other header content (e.g., subtitle, avatar) -->
        <img mat-card-md-image class="weather-icon" src="{{ conditions.WeatherIcon | iconUrl }}"
            alt="{{conditions.WeatherText}}">
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    }
    @else {
    loading...
    }

</mat-card>
